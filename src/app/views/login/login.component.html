
  <div class="modal fade" bsModal #login="bs-modal" [config]="{backdrop: 'static'}"
  tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog" style="width: 4000px; margin-top: 120px;">
  <div class="modal-content">
   <div class="row" style="margin: 10px;">
    <div class="col-md-8">
      <h4 id="dialog-static-name" class="modal-title pull-left color">Sign in</h4>
      <div style="text-align: center;">
      </div>
     <form class="form" [formGroup]="signinForm" (ngSubmit)="submit()">
    
        <div class="form-group">
        <label class="color">Email address</label>
        <input  type="email" formControlName="email" class="form-control" placeholder="abc@gmail.com" name="email"
        style="width: 300px;"  [ngClass]="{ 'is-invalid': submitted && f['email'].errors,'is-valid': submitted && f['email'].valid }"
        id="email" required >
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Please enter email address.</div>
          <div *ngIf="signinForm.hasError('pattern','email')" class="err-msg">Please enter valid email address.
          </div>
        </div>
        </div>
    
        <div class="form-group ">
        <label class="color">Password</label>
        <input  type="password" formControlName="password" class="form-control" placeholder="Please enter password" name="password"
        style="width: 300px;" [ngClass]="{ 'is-invalid': submitted && f['password'].errors,'is-valid': submitted && f['password'].valid }"
        id="password" required>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Please enter password.</div>
          <div
          *ngIf="!signinForm.hasError('required','password') && signinForm.hasError('minlength','password')" 
          class="err-msg">Password must be between 6 character.</div>
        </div>
        </div>
        
        <p class="color">Forgot password?</p>
        <div class="form-group" style="text-align: center;">
          <button type="submit" class="btn " style="background-color: rgb(53, 202, 197); color: white;">Sign in</button>
        </div>
    </form>
    </div>
    
  <div class="col-md-4">
    <img src="assets/art.png" style="width: 155px;height: 250px;">
  </div>
  <button id="btn" (click)="login.hide();closeModel();">X</button>
   </div>
  </div>
  </div>
  </div>
